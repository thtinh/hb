SHADOWBOX=SHADOWBOX
THICKBOX=THICKBOX
MULTIBOX=MULTIBOX
GENERATE CODE=Code Generation Tool
GENERATE CODE DESC=Change config values above and select parameters that you want for a new map. Then copy the code below and paste to your article. You can have different configs for each map by using the code generator. Change the default location to your desired location each time you generate code. IF you have configured your default settings, then DONOT save the settings every time you create a new map, or else the changed values may also be applied to your current maps, this is true incase your earlier maps CODE donot have override values in them.
LIST PARAMS=List params
LIST PARAMS DESC=Select parameters that you want to config. Then copy the code below and paste to your article. You can have different configs for each map by using the code generator. Change the default location to your desired location each time you generate code. 
CODE CONTAINER=Code container
CODE CONTAINER DESC=Copy and paste the code from here into the articles to show the maps.
