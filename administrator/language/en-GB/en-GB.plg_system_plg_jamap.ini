PLUGIN DESC=<span style="color: #008000;"><strong>Google Map Plugin</strong></span><br /><p><img src="http://joomlart.s3.amazonaws.com/images/mis/coming_up_teaser/ja_map_logo.jpg" /></p><p><span style="color: #ff6600;"><strong>Features:</strong></span></p><ol><li>Easy to use. Change config values, check the checkboxes to include the values in the code, copy the code and paste in your article.</li><li>Tooltips added to all config options, with description and help text. Hover your mouse over the config options and read the tips.</li></ol><p><strong><span style="color: #ff6600;">Requirements :</span></strong></p><ol><li> Google Map API Key. this is required to validate the request from your site to Google Maps, sign up for a google Map API Key <a target="_blank" href="http://code.google.com/apis/maps/signup.html">HERE</a> .</li><li>If you plan to use Latitude &amp; Longitude for your target location. Get the co-ordinates from <a target="_blank" href="http://www.satsig.net/maps/lat-long-finder.htm">HERE</a>. Pick the co-ordinates as shown in this screenshot below.</li></ol><img src="http://joomlart.s3.amazonaws.com/images/mis/Latitude_Longitude_picker.png" /><p><br /><span style="color: #008000;"><strong>Watch the Video</strong></span></p><p><object data="http://www.youtube.com/v/4YHh4JGpTig&amp;hl=en&amp;fs=1&amp;rel=0" type="application/x-shockwave-flash" height="385" width="480"><param name="allowfullscreen" value="true" /><param name="allowscriptaccess" value="always" /><param name="src" value="http://www.youtube.com/v/4YHh4JGpTig&amp;hl=en&amp;fs=1&amp;rel=0" /></object></p><p>Right click the video and Click "open in youtube" to view full screen.</p><p><strong><span style="color: #ff0000;">Important Instructions :</span><br /></strong></p><ol><li>Use the Code generator for generating codes. But donot save the settings of plugin when done. Always Hit the close Button.</li><li><span style="color: #ff0000;">DONOT</span> save settings each time you generate map, or else it will affect the already configured maps, this is true incase your earlier maps CODE donot have override values in them. Hit the cancel button, so as to preserve your default settings.</li><li>If your map is not seen in the article, then switch over to HTML Source Edit view, while inserting the code at the desired location</li></ol><p><span style="color: #008000;"><strong>Links :</strong></span></p><p> <a target="_blank" href="http://www.joomlart.com/forums/forumdisplay.php?f=172">JA Google Map Forum</a><p> <a target="_blank" href="http://pm.joomlart.com/browse/JAECPLGGMAP">Found a Bug? / Have a Wishlist? Report here</a></p><p>Copyright 2009 <a href="http://www.joomlart.com/" title="Visit Joomlart.com!">JoomlArt.com</a>. JA Commercial Release</p>
API KEY=Api Key
API KEY DESC=The Google Maps API lets you embed Google Maps in your own web pages. A single Maps API key is valid for a single ''directory'' or domain. Sign up for Google Maps API at http://code.google.com/apis/maps/signup.html. Following sign up paste your API Key in here. 
DISABLE MAP=Disable Map
DISABLE MAP DESC=Select to disable all map on your website and remove thier code. Choose between ''Yes'' Or ''No'', Default is ''No''.
GENERAL SETTING=General Configuration
GENERAL SETTING DESC=- Fill Target Location with city name to show on map. <br /> - Insert Latitude and Longitude values to focus on specific area / locality. <br /> - Fill ''From location'' and ''To location'' if you want to display direction from A to B.
TARGET LOCATION=Target Location
TARGET LOCATION DESC=Target Location
TARGET LAT=Latitude
TARGET LAT DESC=Latitude of Target Location
TARGET LON=Longitude
TARGET LON DESC=Longitude of Target Location
TARGET LOCATION INFO=Information to show on target location
TARGET LOCATION INFO DESC=You can use text like '' Hello !! This is where i am lost '', and this information will be shown as a bubble on your target location entered above. 
YES=Yes
NO=No
FROM LOCATION=From Location
FROM LOCATION DESC=Fill in your start location and a map with road highlight will be presented leading from this location to your target location
MAP WIDTH=Width of Map
MAP WIDTH DESC=Choose the Default width for Maps (Unit is pixel). Default is 500
MAP HEIGHT=Height of Map
MAP HEIGHT DESC=Choose the Default Height for Maps (Unit is pixel). Default is 300
MAP TYPE=Map Type
MAP TYPE DESC=Choose the default Map Type. To have different Map Type for different maps, change value here, generate code below and paste in your article. To avoid applying the default value to all the maps, Do not save this setting. You can save this setting, if you have included Map Type parameter while generating all the maps.
ROAD MAP=Road Map
SATELLITE MAP=Satellite Map
HYBRID MAP=Hybrid Map
PHYSICAL MAP=Physical Map
MAP TYPE SETTING=Map Type Setting
MAP TYPE SETTING DESC=Show / hide option to choose between Road / Satellite or hybrid maps in the frontend.
DISPLAY MAPTYPE CONTROL=Display Maptype Control
DISPLAY MAPTYPE CONTROL DESC=Display Maptype Control. Choose Between ''Yes'' Or ''No'', Default Is ''Yes''. Setting to No will disable the drop down option to choose between various Map Types in the Front end.
MAP TYPE CONTROL=Map Type Control
MAP TYPE CONTROL DESC=If set to Standard, the Map Type Control option in the frontend will be displayed horizontally next to each other. If Set to drop down, they would be arranged in drop down structure.
STANDARD=Standard
DROP DOWN=Drop Down
HIERARCHICAL=Hierarchical
CONTROL POSITION=Control Position
CONTROL POSITION DESC=Position of Control Toolbar (Navigation Control and Zoom Control)
POSITION TOP RIGHT=Top Right
POSITION TOP LEFT=Top Left
POSITION BOTTOM RIGHT=Bottom Right
POSITION BOTTOM LEFT=Bottom Left
ZOOM TOOLBAR SETTING=Zoom Toolbar Setting
ZOOM TOOLBAR SETTING DESC=Show or hide the Map Zoom option in the frontend.
DISPLAY ZOOM TOOLBAR=Display Zoom Toolbar
DISPLAY ZOOM TOOLBAR DESC=Display Zoom Toolbar. Choose Between ''Yes'' Or ''No'', Default Is ''Yes''. This provides the buttons to increase / decrease the zoom on the City.
CONTROL STYLE=Control Style
CONTROL STYLE DESC=Select various available styles for zoom toolbar. Play with these settings to finalize your choice. The changes here are reflected over in all the embedded maps. To override these settings for individual maps, use the Code Generation Tool Below.
SMALL=Small
LARGE=Large
ZOOM ONLY=Zoom Only
SMALL 3D=Small 3d
LARGE 3D=Large 3d
CONTROL POSITION=Control Position
CONTROL POSITION DESC=Select Position of Control toolbar.
POSITION TOP RIGHT=Top Right
POSITION TOP LEFT=Top Left
POSITION BOTTOM RIGHT=Bottom Right
POSITION BOTTOM LEFT=Bottom Left
LAYERS SETTING=Layers Setting
LAYERS SETTING DESC=Adds an overlay to the map. Select Images to Show images all over the maps or youtube video's or article links from wikipedia.
DISPLAY LAYER=Layer
DISPLAY LAYER DESC=Select layer to display on Map. Default Is ''No Layer''.
NO LAYER=No Layer
IMAGES=Images
YOUTUBE=Youtube
WIKIPEDIA=Wikipedia
OTHERS SETTING=Others Setting
OTHERS SETTING DESC=Others Setting
DISPLAY SCALE=Display Scale
DISPLAY SCALE DESC=Creates A Control That Displays The Map Scale. Choose Between ''Yes'' Or ''No'', Default Is ''No''.
DISPLAY OVERVIEW MAP=Display Overview Map
DISPLAY OVERVIEW MAP DESC=Creates A Collapsible Overview Mini-map In The Corner Of The Main Map For Reference Location And Navigation (through Dragging).. Choose Between ''Yes'' Or ''No'', Default Is ''No''.
ZOOM LEVEL=Zoom Level
ZOOM LEVEL DESC=Choose default Zoom Level for Maps. You can play with the various Zoom Levels and choose the one you find best.
SMALLEST=Smallest
LARGEST=Largest
DENOTING SENSOR USAGE=Denoting Sensor Usage
DENOTING SENSOR USAGE DESC=(such As A Gps Locator) To Determine The User's Location
POPUP SETTING=Popup Setting
POPUP SETTING DESC=Popup Setting
DISPLAY POPUP=Display popup
DISPLAY POPUP DESC=Display map in new larger window
POPUP WIDTH=Width of Popup
POPUP WIDTH DESC=Choose the Default width for Popup (Unit is pixel). Default is 640
POPUP HEIGHT=Height of Popup
POPUP HEIGHT DESC=Choose the Default height for Popup (Unit is pixel). Default is 480
POPUP TYPE=Popup Type
POPUP TYPE DESC=Choose your favorite javascript. Each modal have their own popup animation and display style. Select Global to use default setting of Plugin JA Popup. If Global, then make sure you have JA Popup plugin installed and enabled.
GLOBAL=Global
FANCYBOX=FANCYBOX
GREYBOX=GREYBOX
